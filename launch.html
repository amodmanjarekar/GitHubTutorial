    <h2>Launch a development server</h2>
    <p>Step 1: run <code>npm install</code></p>

    <p>Note: Your development server is now running on <a href="http://localhost:5500">localhost:3000</a>/<a href="http://127.0.0.1:5500">127.0.0.1:3000</a></p>
